{% load custom_filters %}

<form method="post" action="{% url 'poll_details' poll.id %}">
    {% csrf_token %}

    {% for option in vote_options %}
        <div>
            <li>
                <span class="payment">{{ option }}</span>
                <input type="radio" name="proposal_{{ option.id }}" value="‚ùå" id="dislike_{{ option.id }}"
                    {% if user_votes_dict|get_item:option.id == '‚ùå' %}checked{% endif %}>
                <label for="dislike_{{ option.id }}">‚ùå</label>         
                <input type="radio" name="proposal_{{ option.id }}" value="ü§ê" id="neutral_{{ option.id }}"
                    {% if user_votes_dict|get_item:option.id == 'ü§ê' %}checked{% endif %}>
                <label for="neutral_{{ option.id }}">ü§ê</label>
                <input type="radio" name="proposal_{{ option.id }}" value="‚úÖ" id="like_{{ option.id }}"
                    {% if user_votes_dict|get_item:option.id == '‚úÖ' %}checked{% endif %}>
                <label for="like_{{ option.id }}">‚úÖ</label>
            </li>
        </div>
    {% endfor %}
    <br>
    <button type="submit">Voter</button>
</form>
