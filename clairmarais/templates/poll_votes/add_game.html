<h1>Les jeux que je ramène 🤟🎲</h1>
<form method="post" action="{% url 'add_game' %}">
    {% csrf_token %}
    <input type="hidden" name="poll_id" value="{{ poll.id }}">
    <label for="game_name"></label>
    <input type="text" id="game_name" name="game_name" style="font-size: 30px;">
    <button type="submit" name="add_game" value="add_game">Ajouter</button>
</form>
